<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <p:dialog header="Enter FirstName" widgetVar="dlg" resizable="false" modal="true" dynamic="true">
            <h:outputText value="bbb" title="nnn"/>
        </p:dialog>
        <h:form id="addUserForm">

            <p:dataTable var="user" value="#{userController.allUsers}">
                <f:facet name="header">
                    All users
                </f:facet>
                <p:column headerText="Username">
                    <h:outputText value="#{user.username}"/>
                </p:column>
                <p:column headerText="First name">
                    <h:outputText value="#{user.firstName}"/>
                </p:column>
                <p:column headerText="Last name">
                    <h:outputText value="#{user.lastName}"/>
                </p:column>
                <p:column headerText="Telephone">
                    <h:outputText value="#{user.phoneNumber}"/>
                </p:column>
                <p:column headerText="Email">
                    <h:outputText value="#{user.emailAddress}"/>
                </p:column>
            </p:dataTable>

            <br/>
            <p:commandButton id="modalDialogButton" value="Modal" action="#{navigationController.showAddUserPopUp}"
                             update="addUserDialog"/>


            <p:dialog id="addUserDialog" header="Add User" widgetVar="addUserPopUp" modal="true" dynamic="true"
                      height="100" closable="true">
                <p:panelGrid columns="2">
                    <h:outputText value="Username:"/>
                    <h:inputText value=" "/>
                </p:panelGrid>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
