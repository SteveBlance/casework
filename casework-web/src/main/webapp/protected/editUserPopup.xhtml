<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
        >

    <p:dialog id="editUserDialog" header="Edit User" widgetVar="editUserPopUp" modal="true" dynamic="true"
              height="330" closable="true">
        <h:form id="editUserPopupForm">
            <p:panelGrid columns="2">
                <h:outputText value="Username:"/>
                <h:inputText value="#{userController.userModel.user.username}" readonly="true"/>
                <h:outputText value="First name:"/>
                <h:inputText value="#{userController.userModel.user.firstName}"/>
                <h:outputText value="Last name:"/>
                <h:inputText value="#{userController.userModel.user.lastName}"/>
                <h:outputText value="Phone number:"/>
                <h:inputText value="#{userController.userModel.user.phoneNumber}"/>
                <h:outputText value="Email address:"/>
                <h:inputText value="#{userController.userModel.user.emailAddress}"/>
                <h:outputText value="Password:"/>
                <h:inputSecret value="#{userController.userModel.user.password}"/>
                <h:outputText value="Confirm password:"/>
                <h:inputSecret value="#{userController.userModel.user.confirmPassword}"/>
            </p:panelGrid>
            <br/>
            <h:commandButton id="updateUserButton" value="Update" action="#{userController.updateUser}"
                             oncomplete="#{navigationController.hideEditUserPopUp}"/>
        </h:form>
    </p:dialog>

</ui:composition>
