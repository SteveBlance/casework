<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html">


    <div id="header-div">
        <div id="header-menu-div">
            <div id="header-title">Casework</div>
            <h:form>

                <p:growl id="messages"/>

                <p:menubar>
                    <p:submenu label="File" icon="ui-icon-document">
                        <p:submenu label="New" icon="ui-icon-contact">
                            <p:menuitem value="Project" url="#"/>
                            <p:menuitem value="Other" url="#"/>
                        </p:submenu>
                        <p:menuitem value="Open" url="#"/>
                        <p:separator/>
                        <p:menuitem value="Quit" url="#"/>
                    </p:submenu>

                    <p:submenu label="Edit" icon="ui-icon-pencil">
                        <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w"/>
                        <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e"/>
                    </p:submenu>

                    <p:submenu label="Admin" icon="ui-icon-gear">
                        <p:submenu label="Users" icon="ui-icon-refresh">
                            <p:menuitem value="Add" action="#{navigationController.goToCreateUserPage}"
                                        icon="ui-icon-disk"
                                        update="messages"/>
                            <p:menuitem value="Update" actionListener="#{menuBean.update}"
                                        icon="ui-icon-arrowrefresh-1-w" update="messages"/>
                        </p:submenu>
                        <p:submenu label="Permissions" icon="ui-icon-newwin">
                            <p:menuitem value="Add" actionListener="#{menuBean.save}" icon="ui-icon-disk"
                                        update="messages"/>
                            <p:menuitem value="Update" actionListener="#{menuBean.delete}"
                                        icon="ui-icon-arrowrefresh-1-w"
                                        update="messages" ajax="false"/>
                        </p:submenu>
                    </p:submenu>

                    <p:submenu label="Help" icon="ui-icon-help">
                        <p:menuitem value="About" url="#"/>
                        <p:submenu label="Search" icon="ui-icon-search">
                            <p:menuitem value="Guide" url="#"/>
                            <p:menuitem value="Web" url="#"/>
                        </p:submenu>
                    </p:submenu>

                    <p:menuitem value="Logout" action="#{authenticator.logout()}" icon="ui-icon-close"/>

                    <!--<f:facet name="options">-->
                    <!--<p:inputText style="margin-right:10px"/>-->
                    <!--<p:commandButton type="button" value="Logout" icon="ui-icon-extlink"/>-->
                    <!--</f:facet>-->
                </p:menubar>
            </h:form>
        </div>
    </div>
</ui:composition>
